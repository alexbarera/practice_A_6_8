<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="progress" style="height: 50px;"> 
	  <div
	    id="my-progress-bar"
	    class="progress-bar" 
	    role="progressbar" 
	    style="width: 0%">
	  </div>
	</div>
	<button type="button" class="btn btn-success j-one">+1%</button>
	<button type="button" class="btn btn-danger j-three">+3%</button>
	<button type="button" class="btn btn-warning j-seven">+7%</button>
	<button type="button" class="btn btn-dark j-reset">Reset</button>
	<div class="result"></div>
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
